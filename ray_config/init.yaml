cluster_name: immo-ray
max_workers: 2
upscaling_speed: 0.0
idle_timeout_minutes: 5
#docker:
#  docker
provider:
  type: aws
  region: us-east-1
  availability_zone: us-east-1a,us-east-1b,us-east-1c
  cache_stopped_nodes: False
  security_group:
    GroupName: inbound-all-ports
auth:
  ssh_user: ubuntu
  ssh_private_key: /home/sxnity/Downloads/urban-sadness.pem
available_node_types:
  ray.head:
    node_config:
      InstanceType: c5.large
      KeyName: urban-sadness
      MinCount: 1
      MaxCount: 2
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 140
            DeleteOnTermination: True
    resources:
      CPU: 3
    min_workers: 1
    max_workers: 1
  ray.worker1:
    node_config:
      InstanceType: c5.large
      KeyName: urban-sadness
      MinCount: 1
      MaxCount: 2
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeSize: 140
            DeleteOnTermination: True
    resources:
      CPU: 3
    min_workers: 1
    max_workers: 1
head_node_type: ray.head
